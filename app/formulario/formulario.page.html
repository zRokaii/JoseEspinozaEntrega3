<ion-header>
 
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref = "/"
      text= "Atras"
      color= "Primary"
      mode= "ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title class = .titulo >Sign In</ion-title >
    
  
  </ion-toolbar>
</ion-header>

<ion-content class= "ion-no-padding">
 <ion-textarea>Te gustaria agregar mas datos interesantes? Registrate Aqui</ion-textarea>

<form class = "ion-padding" #formulario= "ngForm" (ngSubmit) = "onSubmit()">
 
  <ion-list-header>
    <ion-label>Formulario Válido: {{formulario.valid}} </ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Nombre: </ion-label>
    <ion-input type="nombre" placeholder="Ej: Pedro Perez Pereira"
               name="nombre" [(ngModel)]= "usuario.nombre"
               required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cumpleaños: </ion-label>
    <ion-input type="date" 
               name="date" [(ngModel)]= "usuario.date"
               required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Celular: </ion-label>
    <ion-input type="number" placeholder="Ej: 123456789"
               name="number" [(ngModel)]= "usuario.numero"
               required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email: </ion-label>
    <ion-input type="email" placeholder="Email"
               name="email" [(ngModel)]= "usuario.email"
               pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
               required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password: </ion-label>
    <ion-input type="password" placeholder="Contraseña"
               name="password" [(ngModel)]= "usuario.password"
               required>
    </ion-input>
  </ion-item>

  <ion-button [disabled] ="formulario.invalid"
  type="submit" expand="block" routerLink = "/inicio">
    Enviar
</ion-button>





  </form> 




</ion-content>



<ion-footer >
  <ion-toolbar>
    <ion-title>V.0.1</ion-title>
  </ion-toolbar>
</ion-footer>
