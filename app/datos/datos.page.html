<ion-header>
 
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref = "/"
      text= "Atras"
      color= "Primary"
      mode= "ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Mis Datos</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">
  <ion-textarea>Tienes datos que deseas agregar? Guardalos aca</ion-textarea>

 <ion-item position= "fixed">
    <ion-label position="fixed">Titulo Dato</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nom" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Contexto</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.apellido" required></ion-input>
  </ion-item>
  

  

  <ion-button (click)="addDatos()" expand="full">
    Agregar Dato
  </ion-button>

 <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis Datos Ingresados</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nom}}</h3>
            <ion-text color="secondary">
              <p>{{dato.apellido}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
